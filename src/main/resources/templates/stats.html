<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta charset="UTF-8">
    <title>Complaint Statistics - CivicConnect</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --peach: #F3E2D4;
            --mauve: #C5B0CD;
            --steel: #415E72;
            --midnight: #17313E;
            --bg-cream: #FBF8F3;
            --card-white: #FFFFFF;
        }

        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            color: var(--midnight);
            background: linear-gradient(135deg, #FBF8F3 0%, #F8F3EE 50%, #FBF6F0 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* üåà Floating Gradient Blobs */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.4;
            animation: blobMove 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(197,176,205,0.5), transparent 70%);
            top: -10%; right: 5%;
        }

        .blob-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(243,226,212,0.6), transparent 70%);
            bottom: -10%; left: -10%;
            animation-delay: -10s;
        }

        @keyframes blobMove {
            0%,100% { transform: translate(0,0) scale(1); }
            50% { transform: translate(40px,-40px) scale(1.1); }
        }

        /* üìä Dashboard Layout */
        .main-container {
            position: relative;
            z-index: 1;
            padding: 4rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-weight: 800;
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--steel), var(--mauve), var(--steel));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
            animation: fadeDown 1s ease;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ü™Ñ Summary Cards */
        .card {
            background: var(--card-white);
            border: 2px solid rgba(197,176,205,0.15);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(197,176,205,0.2);
            transition: all 0.3s ease;
            animation: fadeUp 1s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(197,176,205,0.3);
        }

        .card h4 {
            font-weight: 600;
            color: var(--steel);
        }

        .card h3 {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--mauve);
        }

        .card h3.text-success {
            color: #3CB371;
        }

        .card h3.text-danger {
            color: #E74C3C;
        }

        /* üìà Chart Card */
        .chart-card {
            background: var(--card-white);
            border: 2px solid rgba(197,176,205,0.15);
            border-radius: 30px;
            padding: 2.5rem;
            box-shadow: 0 30px 80px rgba(197,176,205,0.25);
            animation: fadeUp 1.2s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üéØ Buttons */
        .btn-success {
            background: linear-gradient(135deg, var(--mauve), var(--steel));
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            padding: 0.8rem 2rem;
            box-shadow: 0 10px 25px rgba(197,176,205,0.3);
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(197,176,205,0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(197,176,205,0.2), rgba(243,226,212,0.4));
            border: none;
            border-radius: 16px;
            color: var(--steel);
            font-weight: 600;
            padding: 0.8rem 2rem;
            backdrop-filter: blur(6px);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            background: rgba(197,176,205,0.5);
            box-shadow: 0 10px 25px rgba(197,176,205,0.2);
        }

        @media (max-width: 768px) {
            h2 { font-size: 1.9rem; }
            .card h3 { font-size: 1.8rem; }
        }
    </style>
</head>

<body>
<!-- Background Blobs -->
<div class="bg-layer">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
</div>

<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>

<!-- Main Content -->
<div class="main-container">
    <h2>üìä Complaint Statistics Dashboard</h2>

    <!-- Summary Cards -->
    <div class="row text-center mb-5 g-4">
        <div class="col-md-4">
            <div class="card p-4">
                <h4>Total Complaints</h4>
                <h3 th:text="${total}">0</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-4">
                <h4>Resolved</h4>
                <h3 class="text-success" th:text="${resolved}">0</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-4">
                <h4>Pending</h4>
                <h3 class="text-danger" th:text="${pending}">0</h3>
            </div>
        </div>
    </div>

    <!-- Category Chart -->
    <div class="chart-card mb-4">
        <h5 class="text-center mb-4" style="color: var(--steel); font-weight:600;">Complaints by Category</h5>
        <canvas id="categoryChart" height="130"></canvas>
    </div>

    <!-- Navigation Buttons -->
    <div class="text-center mt-4 d-flex justify-content-center gap-3 flex-wrap">
        <a href="/admin/map" class="btn btn-success">üåç View Complaint Map</a>
        <a href="/admin" class="btn btn-secondary">‚¨Ö Back to Admin</a>
    </div>
</div>

<!-- Chart Script -->
<script th:inline="javascript">
    /*<![CDATA[*/
    let categoryData = /*[[${categoryMap}]]*/ {};

    let labels = Object.keys(categoryData);
    let values = Object.values(categoryData);

    const ctx = document.getElementById('categoryChart');

    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: labels,
            datasets: [{
                label: 'Complaint Count',
                data: values,
                backgroundColor: [
                    '#C5B0CD', '#F3E2D4', '#415E72', '#A986B2',
                    '#F6D6C3', '#7A9EAF', '#CFC3D2', '#D8B6A4'
                ],
                borderColor: '#FBF8F3',
                borderWidth: 3,
                hoverOffset: 12
            }]
        },
        options: {
            plugins: {
                legend: {
                    position: 'bottom',
                    labels: {
                        color: '#415E72',
                        font: {
                            size: 13,
                            family: "Plus Jakarta Sans"
                        }
                    }
                }
            }
        }
    });
    /*]]>*/
</script>



<!-- Google Translate -->
<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {
                pageLanguage: 'en',
                includedLanguages: 'en,hi,ta,te,ml,bn,gu,kn,fr,es',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            },
            'google_translate_element'
        );
    }

    window.addEventListener('load', function () {
        var gt = document.createElement('script');
        gt.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
        document.body.appendChild(gt);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
