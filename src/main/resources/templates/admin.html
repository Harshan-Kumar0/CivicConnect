<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - CivicConnect</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        :root {
            --peach: #F3E2D4;
            --mauve: #C5B0CD;
            --steel: #415E72;
            --midnight: #17313E;
            --bg-cream: #FBF8F3;
            --card-white: #FFFFFF;
        }

        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            color: var(--midnight);
            background: linear-gradient(135deg, #FBF8F3 0%, #F8F3EE 50%, #FBF6F0 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* üåà Floating gradient blobs */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }
        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.4;
            animation: blobMove 20s ease-in-out infinite;
        }
        .blob-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(197,176,205,0.5), transparent 70%);
            top: -10%; right: 5%;
        }
        .blob-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(243,226,212,0.6), transparent 70%);
            bottom: -10%; left: -10%;
            animation-delay: -10s;
        }
        @keyframes blobMove {
            0%,100% { transform: translate(0,0) scale(1); }
            50% { transform: translate(40px,-40px) scale(1.1); }
        }

        .main-container {
            position: relative;
            z-index: 1;
            padding: 4rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-weight: 800;
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--steel) 0%, var(--mauve) 60%, var(--steel) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 3rem;
            animation: fadeDown 1s ease;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ü™Ñ Table Card */
        .table-card {
            background: var(--card-white);
            border-radius: 30px;
            padding: 2.5rem;
            box-shadow: 0 30px 80px rgba(197,176,205,0.25);
            border: 2px solid rgba(197,176,205,0.15);
            animation: fadeUp 1.2s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table thead {
            background: linear-gradient(135deg, var(--mauve), var(--steel));
            color: white;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
            padding: 1rem;
        }

        .table tbody tr:hover {
            background: rgba(197,176,205,0.08);
            transform: scale(1.005);
            transition: all 0.3s ease;
        }

        /* üéØ Buttons */
        .btn {
            border: none;
            border-radius: 16px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            transition: all 0.3s ease;
        }
        .btn-success {
            background: linear-gradient(135deg, var(--mauve), var(--steel));
            color: white;
            box-shadow: 0 10px 25px rgba(197,176,205,0.3);
        }
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(197,176,205,0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff8a8a, #e64a4a);
            color: white;
            box-shadow: 0 10px 25px rgba(230,74,74,0.3);
        }
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(230,74,74,0.5);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--mauve), var(--peach));
            color: var(--midnight);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(197,176,205,0.2), rgba(243,226,212,0.3));
            color: var(--steel);
            backdrop-filter: blur(6px);
        }
        .btn-secondary:hover {
            background: rgba(197,176,205,0.4);
        }

        /* Footer Buttons Layout */
        .footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        @media(max-width:768px) {
            h2 { font-size: 1.8rem; }
            .table-card { padding: 1.5rem; }
        }
    </style>
</head>

<body>
<!-- Background blobs -->
<div class="bg-layer">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
</div>

<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>

<div class="main-container">
    <h2>‚öôÔ∏è Admin Dashboard</h2>

    <div class="table-card">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Citizen</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Sentiment</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${complaints}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.citizenName}"></td>
                    <td th:text="${c.category}"></td>
                    <td th:text="${c.description}"></td>
                    <td th:text="${c.status}"></td>
                    <td th:text="${c.sentiment}"></td>
                    <td>
                        <form th:action="@{/admin/resolve/{id}(id=${c.id})}" method="post" style="display:inline;">
                            <button class="btn btn-success btn-sm">‚úî Resolve</button>
                        </form>
                        <form th:action="@{/admin/delete/{id}(id=${c.id})}" method="post" style="display:inline;">
                            <button class="btn btn-danger btn-sm">üóë Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="footer-actions">
            <a href="/admin/stats" class="btn btn-info">üìä View Statistics</a>
            <a href="/" class="btn btn-secondary">üè† Back to Citizen Page</a>
        </div>
    </div>
</div>

<!-- Google Translate -->
<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {
                pageLanguage: 'en',
                includedLanguages: 'en,hi,ta,te,ml,bn,gu,kn,fr,es',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            },
            'google_translate_element'
        );
    }

    window.addEventListener('load', function () {
        var gt = document.createElement('script');
        gt.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
        document.body.appendChild(gt);
    });
</script>
</body>
</html>
