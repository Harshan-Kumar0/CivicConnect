<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CivicConnect â€“ Welcome</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --peach: #F3E2D4;
            --mauve: #C5B0CD;
            --steel: #415E72;
            --midnight: #17313E;
            --bg-cream: #FBF8F3;
            --card-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: "Plus Jakarta Sans", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--midnight);
            text-align: center;
            background: linear-gradient(135deg, #FBF8F3, #F3E2D4, #F8F3EE);
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }

        /* ðŸŒˆ Floating gradient blobs */
        .bg-layer {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: -1;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.5;
            animation: blobMove 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(197,176,205,0.5), transparent 70%);
            top: -10%;
            right: 0%;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(243,226,212,0.6), transparent 70%);
            bottom: -10%;
            left: -10%;
            animation-delay: -10s;
        }

        @keyframes blobMove {
            0%, 100% { transform: translate(0,0) scale(1); }
            50% { transform: translate(40px,-40px) scale(1.1); }
        }

        /* ðŸŒ† Splash Content */
        .splash-container {
            animation: fadeInUp 1.8s ease forwards;
        }

        .splash-title {
            font-size: 3.2rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            background: linear-gradient(135deg, var(--steel), var(--mauve), var(--steel));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(197,176,205,0.3);
            margin-bottom: 0.8rem;
        }

        .lead {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--steel);
            opacity: 0.85;
        }

        /* ðŸŒ€ Spinner */
        .spinner-border {
            margin-top: 2.2rem;
            width: 3rem;
            height: 3rem;
            border-width: 4px;
            color: var(--mauve);
            filter: drop-shadow(0 0 10px rgba(197,176,205,0.4));
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%,100% { filter: drop-shadow(0 0 10px rgba(197,176,205,0.4)); }
            50% { filter: drop-shadow(0 0 20px rgba(197,176,205,0.6)); }
        }

        /* âœ¨ Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(1.05); filter: blur(3px); }
        }
    </style>
</head>

<body>
<div class="bg-layer">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
</div>

<div class="splash-container">
    <h1 class="splash-title">ðŸŒ† CivicConnect</h1>
    <p class="lead">Empowering citizens, improving cities...</p>
    <div class="spinner-border" role="status"></div>
</div>

<script>
    // Fade-out transition and redirect to main portal
    setTimeout(() => {
        document.body.style.animation = "fadeOut 1s ease-in-out forwards";
        setTimeout(() => window.location.href = "/index", 1000);
    }, 2500);
</script>
</body>
</html>
