<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta charset="UTF-8">
    <title>Complaint Heatmap - CivicConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --peach: #F3E2D4;
            --mauve: #C5B0CD;
            --steel: #415E72;
            --midnight: #17313E;
            --bg-cream: #FBF8F3;
            --card-white: #FFFFFF;
        }

        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            color: var(--midnight);
            background: linear-gradient(135deg, #FBF8F3 0%, #F8F3EE 50%, #FBF6F0 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* üåà Floating Blobs */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.4;
            animation: blobMove 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(197,176,205,0.5), transparent 70%);
            top: -10%; right: 5%;
        }

        .blob-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(243,226,212,0.6), transparent 70%);
            bottom: -10%; left: -10%;
            animation-delay: -10s;
        }

        @keyframes blobMove {
            0%,100% { transform: translate(0,0) scale(1); }
            50% { transform: translate(40px,-40px) scale(1.1); }
        }

        /* üìç Main Section */
        .main-container {
            position: relative;
            z-index: 1;
            padding: 4rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* üó∫Ô∏è Title */
        h3 {
            font-weight: 800;
            text-align: center;
            font-size: 2.3rem;
            background: linear-gradient(135deg, var(--steel) 0%, var(--mauve) 60%, var(--steel) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            animation: fadeDown 1s ease;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* üó∫Ô∏è Map Container Card */
        .map-card {
            background: var(--card-white);
            border: 2px solid rgba(197,176,205,0.15);
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 0 30px 80px rgba(197,176,205,0.25);
            animation: fadeUp 1.2s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #map {
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(197,176,205,0.25);
            box-shadow: 0 20px 60px rgba(197,176,205,0.2);
        }

        /* ü©µ Marker Pulse Animation */
        .custom-marker div {
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%,100% { transform: scale(1); opacity: 0.85; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        /* üåà Popup */
        .leaflet-popup-content-wrapper {
            background: rgba(255,255,255,0.95);
            color: var(--midnight);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(197,176,205,0.3);
            border: 1px solid rgba(197,176,205,0.2);
            font-size: 0.95rem;
        }

        .leaflet-popup-tip {
            background: rgba(255,255,255,0.9);
        }

        /* üéØ Button */
        .btn-secondary {
            background: linear-gradient(135deg, rgba(197,176,205,0.3), rgba(243,226,212,0.5));
            color: var(--steel);
            border-radius: 18px;
            font-weight: 700;
            border: none;
            padding: 0.8rem 2rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            background: rgba(197,176,205,0.6);
            box-shadow: 0 10px 25px rgba(197,176,205,0.3);
        }
    </style>
</head>

<body>
<!-- Background Blobs -->
<div class="bg-layer">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
</div>

<!-- Navbar -->
<div th:replace="fragments :: navbar"></div>

<!-- Main Map Section -->
<div class="main-container">
    <h3>üåç Complaint Heatmap</h3>

    <div class="map-card shadow-sm">
        <div id="map"></div>

        <div class="text-center">
            <a href="/admin/stats" class="btn btn-secondary">‚¨Ö Back to Stats</a>
        </div>
    </div>
</div>

<!-- Leaflet Script -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    let complaints = /*[[${complaints}]]*/ [];
    let map = L.map('map').setView([20.5937, 78.9629], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    function getMarkerColor(sentiment) {
        if (!sentiment) return "gray";
        sentiment = sentiment.toLowerCase();
        if (sentiment.includes("positive")) return "#4BB543";
        if (sentiment.includes("negative")) return "#E74C3C";
        return "#F1C40F";
    }

    complaints.forEach(c => {
        if (c.latitude && c.longitude) {
            let color = getMarkerColor(c.sentiment);
            let icon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="background:${color};
                         width:14px;
                         height:14px;
                         border-radius:50%;
                         border:2px solid white;
                         box-shadow:0 0 10px ${color};"></div>`
            });
            let marker = L.marker([c.latitude, c.longitude], { icon }).addTo(map);
            marker.bindPopup(`
          <b>${c.category}</b><br>
          ${c.description}<br>
          <i>Status:</i> ${c.status}<br>
          <i>Sentiment:</i> ${c.sentiment}
        `);
        }
    });
    /*]]>*/
</script>

<!-- Google Translate -->

    function googleTranslateElementInit() {
        new google.translate.TranslateElement(
            {
                pageLanguage: 'en',
                includedLanguages: 'en,hi,ta,te,ml,bn,gu,kn,fr,es',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            },
            'google_translate_element'
        );
    }

    window.addEventListener('load', function () {
        var gt = document.createElement('script');
        gt.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
        document.body.appendChild(gt);
    });
</script>
</body>
</html>
