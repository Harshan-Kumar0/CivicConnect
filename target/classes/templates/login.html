<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | CivicConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background: linear-gradient(135deg, #FBF8F3 0%, #F3E2D4 50%, #C5B0CD 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(197,176,205,0.4);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(197,176,205,0.2);
        }

        h3 {
            font-weight: 700;
            color: #415E72;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 15px;
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(197,176,205,0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #C5B0CD, #415E72);
            border: none;
            border-radius: 15px;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
        }

        .btn-primary:hover {
            box-shadow: 0 10px 25px rgba(197,176,205,0.35);
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 15px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            color: #415E72;
            font-weight: 600;
            text-decoration: none;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="login-card">
    <h3>üëÆ Admin Login</h3>

    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully.
    </div>

    <form th:action="@{/perform_login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <a href="/" class="back-btn">‚Üê Back to Home</a>
</div>
</body>
</html>
